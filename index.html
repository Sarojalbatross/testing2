<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding e-Card</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
    
    body {
      margin: 0;
      background: linear-gradient(135deg, #1b0404, #3e0f0f);
      font-family: 'Great Vibes', cursive;
      color: #fff;
      overflow: hidden;
      text-align: center;
    }
    .page {
      display: none;
      width: 100%;
      height: 100vh;
      padding: 50px;
      box-sizing: border-box;
      animation: fadeIn 1s ease-in-out;
      border: 5px solid gold;
      border-radius: 15px;
      box-shadow: 0px 0px 20px gold;
    }
    .active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes shimmer {
      0% { text-shadow: 0px 0px 10px gold; }
      50% { text-shadow: 0px 0px 25px gold; }
      100% { text-shadow: 0px 0px 10px gold; }
    }
    h1, p {
      animation: shimmer 2s infinite alternate;
      font-weight: bold;
      font-size: 1.8em;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.5);
    }
    .navigation {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
    .nav-button {
      background: gold;
      border: 2px solid #fff;
      padding: 8px 16px;
      font-size: 12px;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0px 0px 10px rgba(255, 215, 0, 0.8);
    }
    .nav-button:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <!-- Page 1: Invitation -->
  <div id="page1" class="page active">
    <h1>Wedding Invitation</h1>
    <p>Pagli Yadav ❤️ Romen Yadav</p>
    <p>Tilak Ceremony: 14.5.2025</p>
  </div>
  
  <!-- Page 2: Baraat -->
  <div id="page2" class="page">
    <h1>Baraat & Wedding</h1>
    <p>18.5.2025</p>
  </div>
  
  <!-- Page 3: Reception -->
  <div id="page3" class="page">
    <h1>Reception</h1>
    <p>21.5.2025</p>
  </div>
  
  <!-- Page 4: Special Message -->
  <div id="page4" class="page">
    <h1>Special Message</h1>
    <p>"Heartfelt welcome to all of you!"</p>
  </div>
  
  <div class="navigation">
    <button class="nav-button" onclick="prevPage()">⬅️ Tilak</button>
    <button class="nav-button" onclick="nextPage()">Baraat ➡️</button>
  </div>
  
  <script>
    let currentPage = 1;
    const totalPages = 4;
    
    function showPage(page) {
      for (let i = 1; i <= totalPages; i++) {
        document.getElementById('page' + i)?.classList.remove('active');
      }
      document.getElementById('page' + page)?.classList.add('active');
      updateButtons();
    }
    
    function nextPage() {
      currentPage = (currentPage % totalPages) + 1;
      showPage(currentPage);
    }
    
    function prevPage() {
      currentPage = (currentPage - 1) || totalPages;
      showPage(currentPage);
    }
    
    function updateButtons() {
      const buttonNames = ["Tilak", "Baraat", "Reception", "Message"];
      document.querySelectorAll('.nav-button')[0].innerText = `⬅️ ${buttonNames[(currentPage - 2 + totalPages) % totalPages]}`;
      document.querySelectorAll('.nav-button')[1].innerText = `${buttonNames[currentPage % totalPages]} ➡️`;
    }
  </script>
</body>
</html>
